name: InfinifyFreeUpload

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
      name: ðŸŽ‰ Deploy
      runs-on: ubuntu-latest
      steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
  
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTPHOST }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.SECRETKEY }}
          server-dir: /htdocs/
          protocol: ftps
          port: 21 
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
